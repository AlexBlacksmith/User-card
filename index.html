<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="card-container">
        <div class="avatar-container">
                <div class="status">
                    <svg class="checked-svg">
                        <use xlink:href="#arrow-icon"></use>
                    </svg>
                    Verified User
                </div>
            <img src="img/user.jpg" alt="Profile avatar">
        </div>

        <div class="info-container">

            <div class="reating">
                <!--REMOVE HARD'CODE REPEAT!!!!-->
                <img class="star" src="img/star.svg"><img class="star" src="img/star.svg"><img class="star" src="img/star.svg"><img class="star" src="img/star.svg"><img class="star" src="img/star.svg"> <span>345</span>
            </div>

            <div class="name">
                John Doe
            </div>

            <div class="skills">
                Front-End Developer
            </div>

            <div class="price">
                Starting price:<span class="price-value"> $15,000</span>
            </div>

            <div class="hire">
                <button class="hire-button" type="submit">Hire Now!</button>
            </div>

            <div class="contact">
                <div class="linkedin"><img class="logo" src="img/linkedin.svg"></div>
                <div class="instagram"><img class="logo" src="img/instagram.svg"></div>
                <div class="facebook"><img class="logo" src="img/facebook.svg"></div>
                <div class="twitter"><img class="logo" src="img/twitter.svg"></div>
            </div>
        </div>
    </div>
    </body>
</html>
